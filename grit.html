<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grit — Ben Davie</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: sans-serif;
      background: #fff;
      color: #000;
    }

    body {
      cursor: url('sword.png'), auto;
      padding-top: 40px; /* room for marquee */
    }

    .home-logo {
      position: fixed;
      top: 5px;
      left: 10px;
      z-index: 20;
    }

    .home-logo img {
      width: 28px;
      height: auto;
      display: block;
    }

    .marquee {
      position: fixed;
      top: 0;
      width: 100%;
      background: white;
      z-index: 10;
      overflow: hidden;
      height: 40px;
      border-bottom: 1px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .marquee-text {
      white-space: nowrap;
      display: inline-block;
      animation: scroll-left 10s linear infinite;
      font-size: 1rem;
      font-weight: bold;
      padding-left: 100%;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .poster-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .poster {
      position: relative;
      overflow: hidden;
      aspect-ratio: 4 / 5;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #000;
    }

    .poster picture,
    .poster img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    @media (max-width: 768px) {
      .poster-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- Home Icon -->
  <a class="home-logo" href="index.html">
    <img src="home.png" alt="Home" />
  </a>

  <!-- Marquee Header -->
  <div class="marquee">
    <div class="marquee-text">
      GRIT POSTERS — BENJAMIN DAVIE &nbsp; • &nbsp; GRIT POSTERS — BENJAMIN DAVIE &nbsp; • &nbsp; GRIT POSTERS
    </div>
  </div>

  <!-- Poster Grid -->
  <div class="poster-grid">
    <div class="poster">
      <picture>
        <source srcset="poster1.png" type="image/png" />
        <source srcset="poster1.jpeg" type="image/jpeg" />
        <img src="poster1.png" alt="Poster 1" />
      </picture>
    </div>
    <div class="poster">
      <picture>
        <source srcset="poster2.png" type="image/png" />
        <source srcset="poster2.jpeg" type="image/jpeg" />
        <img src="poster2.png" alt="Poster 2" />
      </picture>
    </div>
    <div class="poster">
      <picture>
        <source srcset="poster3.png" type="image/png" />
        <source srcset="poster3.jpeg" type="image/jpeg" />
        <img src="poster3.png" alt="Poster 3" />
      </picture>
    </div>
    <div class="poster">
      <picture>
        <source srcset="poster4.png" type="image/png" />
        <source srcset="poster4.jpeg" type="image/jpeg" />
        <img src="poster4.png" alt="Poster 4" />
      </picture>
    </div>
  </div>

</body>
</html>
