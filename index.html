<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUXILIARY</title>
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <div id="countdown"></div>
    <h1 onclick="window.location.href='https://www.instagram.com/reel/CqLxB-qA_AG/'">AUXILIARY</h1>
    <div id="slcdnb">SLCDNBÂ®</div>

    <script>
        // Set the date we're counting down to
        const countDownDate = new Date("September 21, 2023 23:59:00").getTime();

        // Update the countdown every millisecond (1/1000 of a second)
        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            // Calculate days, hours, minutes, seconds, and milliseconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            const milliseconds = Math.floor(distance % 1000);

            // Display the countdown in the format: days:hours:minutes:seconds:milliseconds
            document.getElementById("countdown").innerHTML = `${days}:${hours}:${minutes}:${seconds}:${milliseconds}`;

            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1); // Update every millisecond (1/1000 second)
    </script>
</body>
</html>
