<!DOCTYPE html>
<html>
<head>
  <title>AUXO - Rainbow Strobe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: white;
      animation: rainbow-background 5s linear infinite;
    }

    @keyframes rainbow-background {
      0% { background-color: red; }
      14% { background-color: orange; }
      28% { background-color: yellow; }
      42% { background-color: green; }
      57% { background-color: blue; }
      71% { background-color: indigo; }
      85% { background-color: violet; }
      100% { background-color: red; }
    }

    pre {
      font-size: 16px;
      margin-bottom: 20px;
      animation: rainbow 5s linear infinite;
      color: black;
    }

    @keyframes rainbow {
      0% { color: red; }
      14% { color: orange; }
      28% { color: yellow; }
      42% { color: green; }
      57% { color: blue; }
      71% { color: indigo; }
      85% { color: violet; }
      100% { color: red; }
    }

    ul {
      padding: 0;
      list-style: none;
      margin-top: 10px;
    }

    li {
      margin-bottom: 10px;
    }

    a {
      font-size: 40px;
      color: black;
      text-decoration: none;
      transition: color 0.3s;
    }

    a:hover {
      animation: strobe 0.1s infinite;
    }

    @keyframes strobe {
      0% { color: black; }
      50% { color: white; }
      100% { color: black; }
    }
    
    .footer {
      font-size: 12px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <ul>
    <li><a href="https://songwhip.com/auxo/auxiliary">LISTEN TO AUXO</a></li>
    <li><a href="showdates.html">SHOW DATES</a></li>
    <li><a href="https://www.youtube.com/channel/UCe62ClyuCL4p-BwABEvnmMw">YOUTUBE</a></li>
    <li><a href="https://benauxo.bandcamp.com/album/auxiliary">MERCH</a></li>
  </ul>

  <div class="footer">
    SLCDNB RECORDS INC
  </div>
</body>
</html>
