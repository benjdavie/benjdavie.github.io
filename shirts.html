<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Spread Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
        }

        /* Centered header */
        .header {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            z-index: 10;
        
            pointer-events: none; /* Prevents text from being grabbed */
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <!-- Centered Header -->
    <div class="header">
        AUXONATION &trade;
    </div>

    <div class="flex flex-col items-center">
        <div class="w-screen h-screen flex items-center justify-center">
            <img src="images/pic1.png" alt="Pic1" class="w-full h-full object-cover">
        </div>
        <div class="w-screen h-screen flex items-center justify-center">
            <img src="images/pic2.png" alt="Pic2" class="w-full h-full object-cover">
        </div>
        <div class="w-screen h-screen flex items-center justify-center">
            <img src="images/pic3.png" alt="Pic3" class="w-full h-full object-cover">
        </div>
        <div class="w-screen h-screen flex items-center justify-center">
            <img src="images/pic4.png" alt="Pic4" class="w-full h-full object-cover">
        </div>
        <div class="w-screen h-screen flex items-center justify-center">
            <img src="images/pic5.png" alt="Pic5" class="w-full h-full object-cover">
        </div>
        <div class="w-screen h-screen flex items-center justify-center">
            <img src="images/pic6.png" alt="Pic6" class="w-full h-full object-cover">
        </div>
    </div>
</body>
</html>
