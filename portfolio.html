<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ben Davie Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: sans-serif;
      background: #fff;
      color: #000;
      scroll-behavior: smooth;
    }

    body {
      cursor: url('sword.png'), auto;
    }

    .marquee {
      position: fixed;
      top: 0;
      width: 100%;
      background: white;
      z-index: 10;
      overflow: hidden;
      height: 40px;
      border-bottom: 1px solid #000;
      display: flex;
      align-items: center;
    }

    .marquee-text {
      white-space: nowrap;
      display: inline-block;
      animation: scroll-left 10s linear infinite;
      font-size: 1rem;
      font-weight: bold;
      padding-left: 100%;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 50vh 50vh;
      margin-top: 40px; /* offset for marquee */
    }

    .section {
      position: relative;
      overflow: hidden;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      color: #000;
      font-size: 2rem;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .section video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: 0.4s ease-in-out;
    }

    .section:hover video {
      opacity: 1;
    }

    .section:hover .label {
      opacity: 0;
    }

    .label {
      z-index: 2;
      transition: 0.3s ease;
      text-align: center;
    }

    /* Mobile video section layout */
    .mobile-sections {
      display: none;
      flex-direction: column;
      margin-top: 40px; /* offset for marquee */
    }

    .mobile-section {
      position: relative;
      height: 50vh;
      overflow: hidden;
    }

    .mobile-section video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .mobile-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      z-index: 2;
    }

    #bottom {
      height: 1px;
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      .grid {
        display: none;
      }

      .mobile-sections {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <!-- Marquee Header -->
  <div class="marquee">
    <div class="marquee-text">BENJAMIN DAVIE DESIGN &nbsp; • &nbsp; BENJAMIN DAVIE DESIGN &nbsp; • &nbsp; BENJAMIN DAVIE DESIGN</div>
  </div>

  <!-- Desktop Grid -->
  <div class="grid">
    <a class="section" href="personal.html">
      <div class="label">Personal</div>
      <video autoplay muted loop playsinline>
        <source src="personal.mp4" type="video/mp4" />
      </video>
    </a>
    <a class="section" href="https://auxo.love/rock" target="_blank">
      <div class="label">Research</div>
      <video autoplay muted loop playsinline>
        <source src="research.mp4" type="video/mp4" />
      </video>
    </a>
    <a class="section" href="physical.html">
      <div class="label">Physical Pieces</div>
      <video autoplay muted loop playsinline>
        <source src="physical.mp4" type="video/mp4" />
      </video>
    </a>
    <a class="section" href="grit.html">
      <div class="label">Grit</div>
      <video autoplay muted loop playsinline>
        <source src="grit.mp4" type="video/mp4" />
      </video>
    </a>
  </div>

  <!-- Mobile Video List -->
  <div class="mobile-sections">
    <a class="mobile-section" href="personal.html">
      <video autoplay muted loop playsinline>
        <source src="personal.mp4" type="video/mp4" />
      </video>
      <div class="mobile-label">Personal</div>
    </a>
    <a class="mobile-section" href="https://auxo.love/rock" target="_blank">
      <video autoplay muted loop playsinline>
        <source src="research.mp4" type="video/mp4" />
      </video>
      <div class="mobile-label">Research</div>
    </a>
    <a class="mobile-section" href="physical.html">
      <video autoplay muted loop playsinline>
        <source src="physical.mp4" type="video/mp4" />
      </video>
      <div class="mobile-label">Physical Pieces</div>
    </a>
    <a class="mobile-section" href="grit.html">
      <video autoplay muted loop playsinline>
        <source src="grit.mp4" type="video/mp4" />
      </video>
      <div class="mobile-label">Grit</div>
    </a>
  </div>

  <!-- Scroll Target -->
  <div id="bottom"></div>

</body>
</html>
